  - name: resque-lonely_job
    description: |
      Ensures that for a given queue, only one worker is working on a job at any given time.
      Example:
        require 'resque/plugins/lonely_job'
        class StrictlySerialJob
          extend Resque::Plugins::LonelyJob
          @queue = :serial_work
          def self.perform
            # only one at a time in this block, no parallelism allowed for this
            # particular queue
          end
        end
    language: Ruby
    minimum_version: 1.8
    funding_sites:
      - type: OpenCollective
        url: https://opencollective.com/resque
      - type: Liberapay
        url: https://liberapay.com/pboling
    forges:
      - type: GitHub
        url: https://github.com/resque/resque-lonely_job
        owner: resque
    tags:
      - queue
      - uniq
  - name: resque-unique_at_runtime
    description: |
